<html>
<body>
<div class="col-sm-7 offset-1">
    <h4 class="text-center alert alert-info">doctor info</h4>

<table class="table table-hover">
<table border="1" cellspacing="0">
    <thead>

    <tr>

        <th>name</th>
        <th>weight</th>
        <th>price</th>
         <th>created_at</th>
         <th>updated_at</th>


         <th>edit</th>


    </tr>
    {% for obj in objs %}
        <td>{{ obj.name}}</td>
       <td>{{ obj.weight}}</td>
       <td>{{ obj.price}}</td>
       <td>{{ obj.created_at}}</td>
       <td>{{ obj.updated_at}}</td>

       <td>
           <p><a href="/editprofile/{{ obj.id }}/" class="btn btn-warning">Edit</a></p>

       </td>
    </tr>
    {% endfor %}

    </thead>
</table>
</div>
</table>
</body>
</html>
