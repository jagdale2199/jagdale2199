{% extends 'base.html' %}

{% block content %}

<h1>WelCome {{name}}!</h1>

<form action="/editprofile/{{productpk}}/update/"method="post">
    {% csrf_token %}
    {% for obj in obj %}

<div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label>Name:</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name" value="{{obj.name}}">

                </div>
            </div>
            <div class="col-md-6">
                <label>Weight:</label>
                <input type="number" class="form-control" name="weight" placeholder="Enter weight" value="{{obj.weight}}">
            </div>
            <div class="col-md-6">
                <label>Price:</label>
                <input type="number" id="price" class="form-control" name="price" placeholder="Enter price" value="{{obj.price}}">
            </div>

             <input type="submit" class="btn btn-success" value="Update">
    </div>
    {% endfor %}
</form>


</div>


</table>

</div>
{% for message in messages %}
<p style="text-align:center"> {{message}}</p>
{% endfor %}


{% endblock %}
