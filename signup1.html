<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user/" method="post" style="border:1px solid #ccc">
    {% csrf_token %}
		<div class="container">
            <label><b>Name</b></label>
			<input type="text" placeholder="Enter Name" name="name1" required>
			<label><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email1" required>

			<label><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw1" required>

			<label><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat1" required>
			<input type="checkbox" checked="checked"> Remember me
			<p>To create an account you have to agree our <a href="#">Terms & Privacy</a>.</p>

			<div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn">Sign Up</button>
			</div>
		</div>
	</form>
</body>
</html>
