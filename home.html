{% extends 'base.html' %}

{% block content %}
<h1>WelCome {{name}}!</h1>

<form action="/profile/" method="post">
    {% csrf_token %}

<div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Name" value="{{name}}">
            </div>

             <div class="col-md-6">
                <label>Weight:</label>
                <input type="number" class="form-control" name="weight" placeholder="Enter Weight" value="{{weight}}">
            </div>

             <div class="col-md-6">
                <label>Price:</label>
                <input type="number" class="form-control" name="price" placeholder="Enter Price" value="{{price}}">
            </div>


             <input type="submit" class="btn btn-success">

            {% for message in messages %}
            <p style="text-align:center"> {{message}}</p>
            {% endfor %}
            {% endblock %}

        </div>
</div>
</form>
